<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header>
        <h1>Stone Paper Scissors</h1>
    </header>
    <main>
        <h1 class="head">Choose Your Choice</h1>
        <div class="container">
            <button class="btn" onclick="handleResult('Stone')">Stone</button>
            <button class="btn" onclick="handleResult('Paper')">Paper</button>
            <button class="btn" onclick="handleResult('Scissors')">Scissors</button>
        </div>
        <div class="results">
            <h2>Result</h2>
            <p>Your Choice : <span></span></p>
            <p>Computer Choice : <span></span></p>
            <span class="result"></span>    
        </div>
    </main>
</body>
</html>
